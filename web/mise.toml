[tasks.install]
description = "Install web dependencies"
run = "pnpm install"

[tasks.dev]
description = "Start SvelteKit dev server"
run = "pnpm run dev"

[tasks.build]
description = "Build static site"
run = "pnpm run build"

[tasks.preview]
description = "Preview the static build"
run = "pnpm run preview"

[tasks.lint]
description = "Run svelte-check type checking"
run = "pnpm run check"

[tasks.typecheck]
description = "Run TypeScript type checking"
run = "pnpm run check"

[tasks.fmt]
description = "Format Svelte and TypeScript files"
run = "pnpm run format"

[tasks.ci]
description = "Run all CI checks"
run = """
set -e
mise run :install
mise run :fmt
mise run :lint
mise run :build
"""
