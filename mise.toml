experimental_monorepo_root = true

[tools]
node = "lts"
go = "1.25.7"
"go:golang.org/x/tools/gopls" = "latest"
lefthook = "latest"
"npm:@commitlint/cli" = "latest"
# TUI tools
"aqua:golangci/golangci-lint" = "2.8.0"
"aqua:mvdan/gofumpt" = "0.9.2"
"aqua:goreleaser/goreleaser" = "2.8.2"
"npm:@anthropic-ai/claude-code" = "2.1.33"
"aqua:zizmorcore/zizmor" = "latest"

[monorepo]
config_roots = ["api", "tui"]

[tasks.build]
description = "Build all projects"
depends = ["//api:build", "//tui:build"]
