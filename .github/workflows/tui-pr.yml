name: TUI - PR Validation & Build

on:
  pull_request:
    types: [opened, edited, synchronize]
    paths:
      - 'tui/**'
      - '.github/workflows/tui-*.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate conventional commit format
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            build
            perf
            ci
            chore
          scopes: |
            tui
            api
            game-generator
          requireScope: false

  ci-checks:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Run CI checks
        working-directory: tui
        run: mise run :ci

  build-snapshot:
    name: Build Snapshot
    runs-on: ubuntu-latest
    needs: [validate-title, ci-checks]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        uses: PaulHatch/semantic-version@v6.0.0
        with:
          tag_prefix: "v"
          change_path: "tui/"
          version_format: "${major}.${minor}.${patch}"

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Build snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --snapshot --clean
          workdir: tui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: v${{ steps.version.outputs.version }}-alpha.${{ steps.version.outputs.increment }}+${{ github.event.pull_request.head.sha }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tui-alpha-v${{ steps.version.outputs.version }}-alpha.${{ steps.version.outputs.increment }}
          path: tui/dist/
          retention-days: 7

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "## TUI Alpha Build"

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## TUI Alpha Build

            Successfully built alpha version `v${{ steps.version.outputs.version }}-alpha.${{ steps.version.outputs.increment }}+${{ github.event.pull_request.head.sha }}`

            **Platforms built:**
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64)

            [Download artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace
