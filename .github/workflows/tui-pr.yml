name: TUI - PR Validation & Build

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      tui: ${{ steps.filter.outputs.tui }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            tui:
              - 'tui/**'
              - '.github/workflows/tui-*.yml'

  validate-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate conventional commit format
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            build
            perf
            ci
            chore
          scopes: |
            tui(/.*)?
            api(/.*)?
            game-generator(/.*)?
            ci
          requireScope: false

  ci-checks:
    name: TUI CI
    needs: changes
    if: needs.changes.outputs.tui == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Run CI checks
        working-directory: tui
        run: mise run :ci

  build-snapshot:
    name: TUI Build
    runs-on: ubuntu-latest
    needs: [changes, validate-title, ci-checks]
    if: needs.changes.outputs.tui == 'true'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Calculate version
        id: version
        uses: PaulHatch/semantic-version@v6.0.0
        with:
          tag_prefix: "tui-v"
          change_path: "tui/"
          version_format: "${major}.${minor}.${patch}"

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Build snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --snapshot --clean
          workdir: tui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: v${{ steps.version.outputs.version }}-alpha.${{ steps.version.outputs.increment }}
          BUILD_BRANCH: ${{ github.head_ref }}

      - name: Upload Linux amd64
        uses: actions/upload-artifact@v4
        with:
          name: unquote-linux-amd64
          path: tui/dist/unquote_*_linux_amd64.tar.gz
          retention-days: 7

      - name: Upload Linux arm64
        uses: actions/upload-artifact@v4
        with:
          name: unquote-linux-arm64
          path: tui/dist/unquote_*_linux_arm64.tar.gz
          retention-days: 7

      - name: Upload macOS amd64
        uses: actions/upload-artifact@v4
        with:
          name: unquote-macos-amd64
          path: tui/dist/unquote_*_darwin_amd64.tar.gz
          retention-days: 7

      - name: Upload macOS arm64
        uses: actions/upload-artifact@v4
        with:
          name: unquote-macos-arm64
          path: tui/dist/unquote_*_darwin_arm64.tar.gz
          retention-days: 7

      - name: Upload Windows amd64
        uses: actions/upload-artifact@v4
        with:
          name: unquote-windows-amd64
          path: tui/dist/unquote_*_windows_amd64.zip
          retention-days: 7

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: tui/dist/checksums.txt
          retention-days: 7

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "## TUI Alpha Build"

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## TUI Alpha Build

            Successfully built alpha version `v${{ steps.version.outputs.version }}-alpha.${{ steps.version.outputs.increment }}`

            **Platforms built:**
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64)

            [Download artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace

  tui-result:
    name: TUI Result
    needs: [changes, ci-checks, build-snapshot]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.changes.outputs.tui }}" != "true" ]]; then
            echo "No TUI changes, skipping"
            exit 0
          fi
          if [[ "${{ needs.ci-checks.result }}" != "success" ]]; then
            echo "TUI CI failed: ${{ needs.ci-checks.result }}"
            exit 1
          fi
          if [[ "${{ needs.build-snapshot.result }}" != "success" ]]; then
            echo "TUI Build failed: ${{ needs.build-snapshot.result }}"
            exit 1
          fi
          echo "All TUI checks passed"
