name: API - Release

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api-*.yml'
    tags-ignore:
      - '**'

permissions: {} # job-level permissions only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-release:
    name: Check if Release Needed
    permissions:
      contents: read # checkout + git log
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check commit type and changed paths
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if ! [[ $COMMIT_MSG =~ ^(feat|fix)(\(.+\))?!?: ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Commit type does not trigger release (not feat/fix)"
            exit 0
          fi
          # Ensure actual api/ source files changed, not just workflow files
          if git diff --name-only HEAD~1 HEAD -- 'api/' | grep -qv '^\.' ; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release-triggering commit with api/ changes detected"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No api/ source changes, skipping release"
          fi

  ci-checks:
    name: CI Checks
    permissions:
      contents: read # checkout + run tests
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          cache: false
          experimental: true

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: api
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: api
        run: pnpm run build

      - name: Typecheck
        working-directory: api
        run: pnpm run typecheck

      - name: Lint
        working-directory: api
        run: pnpm run lint

      - name: Test
        working-directory: api
        run: pnpm run test

  release:
    name: Create Release
    permissions:
      contents: write # push git tags
    runs-on: ubuntu-latest
    needs: [check-release, ci-checks]
    if: needs.check-release.outputs.should_release == 'true'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Calculate version
        id: version
        uses: PaulHatch/semantic-version@f29500c9d60a99ed5168e39ee367e0976884c46e # v6.0.1
        with:
          tag_prefix: "api-v"
          change_path: "api/"
          version_format: "${major}.${minor}.${patch}"

      - name: Enable corepack
        run: corepack enable

      - name: Update package.json versions
        working-directory: api
        run: |
          VERSION="${STEPS_VERSION_OUTPUTS_VERSION}"
          echo "Updating package.json versions to $VERSION"
          pnpm --filter='@unquote/api' version "$VERSION" --no-git-tag-version
          pnpm --filter='@unquote/game-generator' version "$VERSION" --no-git-tag-version
        env:
          STEPS_VERSION_OUTPUTS_VERSION: ${{ steps.version.outputs.version }}

      - name: Commit version bump, tag, and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          VERSION="${STEPS_VERSION_OUTPUTS_VERSION}"
          TAG="api-v${VERSION}"

          git add api/packages/api/package.json api/packages/game-generator/package.json
          git commit -m "chore(api): bump version to ${VERSION} [skip ci]"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin HEAD:main "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STEPS_VERSION_OUTPUTS_VERSION: ${{ steps.version.outputs.version }}

  docker-build:
    name: Docker Build (${{ matrix.platform }})
    permissions:
      contents: read # checkout source code
      packages: write # push docker images to GHCR
    runs-on: ${{ matrix.runner }}
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: api-v${{ needs.release.outputs.version }}
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./api
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=api-${{ matrix.platform }}
          cache-to: type=gha,scope=api-${{ matrix.platform }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${BUILD_DIGEST}"
          touch "/tmp/digests/${digest#sha256:}"
        env:
          BUILD_DIGEST: ${{ steps.build.outputs.digest }}

      - name: Upload digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    name: Docker Merge Manifests
    permissions:
      contents: read # required by default
      packages: write # push multi-arch manifest to GHCR
    runs-on: ubuntu-latest
    needs: [release, docker-build]
    steps:
      - name: Download digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.version }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "${REGISTRY}/${IMAGE_NAME}@sha256:%s " *)
