name: API - Release

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api-*.yml'
    tags-ignore:
      - '**'

permissions:
  contents: write
  packages: write

jobs:
  check-release:
    name: Check if Release Needed
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit type
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if [[ $COMMIT_MSG =~ ^(feat|fix)(\(.+\))?!?: ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release-triggering commit detected"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Commit type does not trigger release (not feat/fix)"
          fi

  ci-checks:
    name: CI Checks
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          experimental: true

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: api
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: api
        run: pnpm run build

      - name: Typecheck
        working-directory: api
        run: pnpm run typecheck

      - name: Lint
        working-directory: api
        run: pnpm run lint

      - name: Test
        working-directory: api
        run: pnpm run test

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [check-release, ci-checks]
    if: needs.check-release.outputs.should_release == 'true'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        uses: PaulHatch/semantic-version@v6.0.0
        with:
          tag_prefix: "api-v"
          change_path: "api/"
          version_format: "${major}.${minor}.${patch}"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="api-v${{ steps.version.outputs.version }}"
          echo "Creating tag: $TAG"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Docker Release
    needs: release
    uses: ./.github/workflows/api-docker-release.yml
    with:
      version: ${{ needs.release.outputs.version }}
