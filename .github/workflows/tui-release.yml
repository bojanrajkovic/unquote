name: TUI - Release

on:
  push:
    branches:
      - main
    paths:
      - 'tui/**'
      - '.github/workflows/tui-*.yml'
    tags-ignore:
      - '**'

permissions: {} # job-level permissions only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-release:
    name: Check if Release Needed
    permissions:
      contents: read # checkout + git log
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check commit type and changed paths
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if ! [[ $COMMIT_MSG =~ ^(feat|fix)(\(.+\))?!?: ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Commit type does not trigger release (not feat/fix)"
            exit 0
          fi
          # Ensure actual tui/ source files changed, not just workflow files
          if git diff --name-only HEAD~1 HEAD -- 'tui/' | grep -qv '^\.' ; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release-triggering commit with tui/ changes detected"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No tui/ source changes, skipping release"
          fi

  ci-checks:
    name: CI Checks
    permissions:
      contents: read # checkout + run tests
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          cache: false
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-
          lookup-only: true

      - name: Run CI checks
        working-directory: tui
        run: mise run :ci

  release:
    name: Create Release
    permissions:
      contents: write # push git tags + create GitHub release
    runs-on: ubuntu-latest
    needs: [check-release, ci-checks]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false

      - name: Calculate version
        id: version
        uses: PaulHatch/semantic-version@7bf8143b3b9009e904cac85017170bdcd6ce28fb # v6.0.0
        with:
          tag_prefix: "v"
          change_path: "tui/"
          major_pattern: "/^\\w+(\\(.*\\))?!:/"
          minor_pattern: "/^feat(\\(.*\\))?:/"
          version_format: "${major}.${minor}.${patch}"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          TAG="v${STEPS_VERSION_OUTPUTS_VERSION}"
          echo "Creating tag: $TAG"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STEPS_VERSION_OUTPUTS_VERSION: ${{ steps.version.outputs.version }}

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          cache: false
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-
          lookup-only: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
          workdir: tui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_BRANCH: main
