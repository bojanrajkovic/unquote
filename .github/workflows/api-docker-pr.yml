name: API - Docker PR

on:
  pull_request:
    branches: [main]

permissions:
  contents: read # checkout source code
  pull-requests: read # paths-filter reads PR diff

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - '.github/workflows/api-docker-pr.yml'

  validate:
    name: Validate Build
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr

      - name: Build (validation only)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./api
          push: false
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=api-linux/amd64
          cache-to: type=gha,scope=api-linux/amd64,mode=max

  api-result:
    name: API Result
    needs: [changes, validate]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [[ "${NEEDS_CHANGES_OUTPUTS_API}" != "true" ]]; then
            echo "No API changes, skipping"
            exit 0
          fi
          if [[ "${NEEDS_VALIDATE_RESULT}" != "success" ]]; then
            echo "API validation failed: ${NEEDS_VALIDATE_RESULT}"
            exit 1
          fi
          echo "All API checks passed"
        env:
          NEEDS_CHANGES_OUTPUTS_API: ${{ needs.changes.outputs.api }}
          NEEDS_VALIDATE_RESULT: ${{ needs.validate.result }}
